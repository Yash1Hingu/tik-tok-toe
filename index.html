<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <title>Tik-Tok-Toe</title>
</head>
<body>

    <nav>
        <div class="header">
            <h1>My Tik-Tok-Toe</h1>
        </div>
    </nav>
    
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="info">
            <h1>Tik-Tok-Toe</h1>
            <div id="turn">Turn of X</div>
            <div class="resetbtn"><button type="reset" id="reset">Reset</button></div>
            <img src="images/giphy.gif" alt="wining gif">
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
